<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Toggle Visibility</title>

  <!-- Load React core library (development version) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.3.1/umd/react.development.min.js"></script>

  <!-- Load React DOM for rendering components to the DOM -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.3.1/umd/react-dom.development.min.js"></script>

  <!-- Load Babel standalone to compile JSX directly in the browser -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.26.5/babel.min.js"></script>

  <!-- This script tag attempts to load and compile your React component from index.jsx -->
  <!-- However, using `src="index.jsx"` this way won't work with browser ESModules without a server unless it's inlined -->
  <script 
    data-plugins="transform-modules-umd"
    type="text/babel"
    src="index.jsx"
  ></script>

  <!-- Optional CSS for styling -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Root div where the React app will mount -->
  <div id="root"></div>

  <!-- Inline Babel script to import and render your React component -->
  <!-- This assumes you're using Babel's in-browser transformation and dynamic import -->
  <script
    data-plugins="transform-modules-umd"
    type="text/babel"
    data-presets="react"
    data-type="module"
  >
    // Import the ToggleApp component from index.jsx
    import { ToggleApp } from "./index.jsx";

    // Render the ToggleApp component inside the root div
    ReactDOM.createRoot(document.getElementById("root")).render(<ToggleApp />);
  </script>
</body>
</html>
