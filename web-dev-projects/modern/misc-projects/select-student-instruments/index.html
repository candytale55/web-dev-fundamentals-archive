<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- Viewport meta tag ensures proper scaling on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Instruments product page</title>

  <!-- Link to external stylesheet -->
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <!-- Main page heading -->
  <h1>Student Instruments</h1>

  <main>
    <!-- Dropdown menu for filtering instruments by category -->
    <select class="select-container">
      <!-- Each option value corresponds to instrument categories in the JS array -->
      <option id="all" value="all">All</option>
      <option id="woodwinds" value="woodwinds">Woodwinds</option>
      <option id="brass" value="brass">Brass</option>
      <option id="percussion" value="percussion">Percussion</option>
    </select>

    <!-- Container where instrument cards will be displayed dynamically -->
    <div class="products-container">
      <!-- Initial instrument cards shown as default before filtering -->
      <div class="card">
        <h2>Flute</h2>
        <p>$500</p>
      </div>
      <div class="card">
        <h2>Clarinet</h2>
        <p>$200</p>
      </div>
      <div class="card">
        <h2>Oboe</h2>
        <p>$4000</p>
      </div>
      <div class="card">
        <h2>Trumpet</h2>
        <p>$200</p>
      </div>
      <div class="card">
        <h2>Trombone</h2>
        <p>$300</p>
      </div>
      <div class="card">
        <h2>French Horn</h2>
        <p>$4300</p>
      </div>
      <div class="card">
        <h2>Drum Set</h2>
        <p>$500</p>
      </div>
      <div class="card">
        <h2>Xylophone</h2>
        <p>$3000</p>
      </div>
      <div class="card">
        <h2>Cymbals</h2>
        <p>$200</p>
      </div>
      <div class="card">
        <h2>Marimba</h2>
        <p>$3000</p>
      </div>
    </div>
  </main>

  <!-- Link to external JavaScript file placed at end for better loading performance -->
  <script src="./script.js"></script>
</body>

</html>
