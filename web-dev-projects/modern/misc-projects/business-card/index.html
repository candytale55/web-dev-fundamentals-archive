<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <!-- Link to the external CSS stylesheet -->
  <link rel="stylesheet" href="./styles.css" />
  <title>Business Card</title>
</head>

<body>
  <!-- Main business card container -->
  <div class="business-card">
    <!-- Profile image with descriptive alt text -->
    <img
      class="profile-image"
      src="https://cdn.freecodecamp.org/curriculum/labs/flower.jpg"
      alt="a closeup of a pretty flower"
    />

    <!-- Name, job title, and company -->
    <p class="full-name">Jane Doe</p>
    <p class="designation">Software Engineer</p>
    <p class="company">Freelance Enterprises</p>

    <hr />

    <!-- Contact information -->
    <p>fakeaccount@fakemail.com</p>
    <p>+(55) 555-55-55-55</p>

    <!-- Link to personal portfolio -->
    <a href="#" target="_blank">Portfolio</a>

    <hr />

    <!-- Social media links section -->
    <div class="social-media">
      <h2>Connect with me</h2>
      <a href="https://x.com/" target="_blank">Twitter</a>
      <a href="https://www.linkedin.com/" target="_blank">LinkedIn</a>
      <a href="https://github.com/" target="_blank">GitHub</a>
    </div>
  </div>
</body>

</html>
