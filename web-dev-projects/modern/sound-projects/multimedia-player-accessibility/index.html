<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia Player</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <h1>Multimedia Player</h1>

    <section>
        <h2>Steampunk Dance (Audio)</h2>
        <audio controls aria-label="audio-file">
            <source src="https://cdn.freecodecamp.org/curriculum/js-music-player/sailing-away.mp3" type="audio/mp3" />
            Your browser does not support the audio element.
        </audio>
    </section>

    <section>
        <h2>Steampunk Dance (Video)</h2>
        <video controls width="640">
            <source
                src="https://cdn.freecodecamp.org/curriculum/labs/What%20is%20the%20map%20method%20and%20how%20does%20it%20work.mp4"
                type="video/mp4" />
            <track
                src="https://cdn.freecodecamp.org/curriculum/labs/What%20is%20the%20map%20method%20and%20how%20does%20it%20work.vtt"
                kind="subtitles" srclang="en" label="English" default />
            Your browser does not support the video tag.
        </video>
    </section>

    <section>
        <h2>Transcript</h2>
        <audio controls aria-label="audio-file">
            <source src="https://cdn.freecodecamp.org/curriculum/js-music-player/sailing-away.mp3" type="audio/mp3" />
            Your browser does not support the audio element.
        </audio>
        <p>This is the transcript of the video</p>
    </section>
</body>

</html>
