<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="./styles.css"> <!-- Link to the external CSS file -->
</head>

<body>
    <!-- Header Section -->
    <header class="header">
        <h1>css flexbox photo gallery</h1> <!-- Main title of the page -->
    </header>

    <!-- Gallery Section -->
    <div class="gallery">
        <!-- Gallery Images -->
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/1.jpg"
            alt="A tabby cat sleeping curled up in a blanket.">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/2.jpg"
            alt="A playful cat lying belly-up on the floor, looking at the camera with curious eyes.">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/3.jpg"
            alt="A cat with perky ears staring directly at the lens.">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/4.jpg"
            alt="A sleeping cat curled up on a cozy bed.">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/5.jpg"
            alt="A fluffy cat gazing into the camera with wide eyes.">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg"
            alt="Two cats cuddling together in a pet bed.">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg"
            alt="A kitten peacefully napping on a couch.">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg"
            alt="A cat lying down and staring calmly at the camera.">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/9.jpg"
            alt="A relaxed cat looking up with a soft expression.">
    </div> <!-- End of gallery -->

</body>

</html>
