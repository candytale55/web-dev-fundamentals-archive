<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <!-- Page heading and instructions -->
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>

    <!-- Form begins: posts data to freeCodeCamp demo endpoint -->
    <form method="post" action='https://register-demo.freecodecamp.org'>

        <!-- SECTION 1: Basic User Info -->
        <fieldset>
            <!-- Labels are wrapped around inputs to link text and field; 'required' ensures input is filled -->
            <label for="first-name">Enter Your First Name:
                <input id="first-name" name="first-name" type="text" required />
            </label>

            <label for="last-name">Enter Your Last Name:
                <input id="last-name" name="last-name" type="text" required />
            </label>

            <label for="email">Enter Your Email:
                <input id="email" name="email" type="email" required />
            </label>

            <!-- Password uses regex pattern to enforce lowercase letters and digits (0â€“5), 8+ chars -->
            <label for="new-password">Create a New Password:
                <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required />
            </label>
        </fieldset>

        <!-- SECTION 2: Account Type Selection (radio inputs grouped by name) -->
        <fieldset>
            <legend>Account type (required)</legend>

            <!-- 'inline' class keeps input and label on same line -->
            <label for="personal-account">
                <input id="personal-account" type="radio" name="account-type" class="inline" checked />
                Personal
            </label>

            <label for="business-account">
                <input id="business-account" type="radio" name="account-type" class="inline" />
                Business
            </label>
        </fieldset>

        <!-- SECTION 3: Additional Profile Info -->
        <fieldset>
            <!-- File input for image upload -->
            <label for="profile-picture">Upload a profile picture:
                <input id="profile-picture" type="file" name="file" />
            </label>

            <!-- Age input with min and max validation -->
            <label for="age">Input your age (years):
                <input id="age" type="number" name="age" min="13" max="120" />
            </label>

            <!-- Dropdown menu inside a label for accessibility -->
            <label for="referrer">How did you hear about us?
                <select id="referrer" name="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>

            <!-- Textarea for multiline bio with placeholder -->
            <label for="bio">Provide a bio:
                <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
            </label>
        </fieldset>

        <!-- Terms and conditions agreement with checkbox -->
        <label for="terms-and-conditions">
            <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" />
            I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
        </label>

        <!-- Submit button -->
        <input type="submit" value="Submit" />
    </form>
</body>

</html>
