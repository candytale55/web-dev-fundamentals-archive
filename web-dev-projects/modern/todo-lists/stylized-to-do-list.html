<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <!-- You may want to link a CSS file here for styling -->
</head>

<body>
    <!-- Main to-do list container -->
    <ul class="todo-list">

        <!-- Task 1: Fridge staring task with subtask -->
        <li>
            <!-- Checkbox for marking task as complete -->
            <input 
                type="checkbox" 
                id="check1">
            <!-- Label associated with the checkbox above -->
            <label for="check1">Stare blankly into the fridge for inspiration</label>

            <!-- Subtask list -->
            <ul class="sub-item">
                <!-- Subtask with external link (currently placeholder) -->
                <li><a class="sub-item-link" href="#" target="_blank">Open the fridge dramatically</a></li>
            </ul>
        </li>

        <!-- Task 2: Organizing sock drawer task -->
        <li>
            <input 
                type="checkbox" 
                id="check2">
            <label for="check2">Organize sock drawer by emotional support level</label>

            <ul class="sub-item">
                <li><a class="sub-item-link" href="#" target="_blank">Rank socks from ‘meh’ to ‘hug-in-a-thread’</a></li>
            </ul>
        </li>

        <!-- Task 3: Unicorn organization task -->
        <li>
            <input 
                type="checkbox" 
                id="check3">
            <label for="check3">Reorganize unicorn collection by horn sharpness</label>

            <ul class="sub-item">
                <li><a class="sub-item-link" href="#" target="_blank">Test each horn for “poking potential”</a></li>
            </ul>
        </li>

        <!-- Task 4: Banana peel experiment task -->
        <li>
            <input 
                type="checkbox" 
                id="check4">
            <!-- Note: Consider closing the quotation in the label text -->
            <label for="check4"> Google “Can you slip on a banana peel in real life?</label>

            <ul class="sub-item">
                <li><a class="sub-item-link" href="#" target="_blank">Check if MythBusters tested it</a></li>
            </ul>
        </li>

    </ul>
</body>

</html>
