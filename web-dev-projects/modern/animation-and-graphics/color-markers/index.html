<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadata and page settings -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Colored Markers</title>
    
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Page heading -->
    <h1>CSS Color Markers</h1>

    <!-- Main container for all marker elements -->
    <div class="container">
      
      <!-- First marker: red -->
      <div class="marker red">
        <!-- Cap section to push sleeve right -->
        <div class="cap"></div>
        <!-- Sleeve section with transparent fill and border -->
        <div class="sleeve"></div>
      </div>

      <!-- Second marker: green -->
      <div class="marker green">
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>

      <!-- Third marker: blue -->
      <div class="marker blue">
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>
    </div>
  </body>
</html>
