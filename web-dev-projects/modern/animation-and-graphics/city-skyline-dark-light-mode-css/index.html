<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>City Skyline</title>
    <!-- Link to external CSS file -->
    <link href="styles.css" rel="stylesheet" />
</head>

<body>
    <!-- Container for background buildings -->
    <div class="background-buildings sky">
        <div></div> <!-- Empty space / placeholder -->
        <div></div> <!-- Empty space / placeholder -->

        <!-- Background Building 1 -->
        <div class="bb1 building-wrap">
            <!-- Decorative top windows -->
            <div class="bb1a bb1-window"></div>
            <div class="bb1b bb1-window"></div>
            <div class="bb1c bb1-window"></div>
            <!-- Main building block -->
            <div class="bb1d"></div>
        </div>

        <!-- Background Building 2 -->
        <div class="bb2">
            <!-- Roof with triangle shape -->
            <div class="bb2a"></div>
            <!-- Building body with stripe windows -->
            <div class="bb2b"></div>
        </div>

        <!-- Background Building 3 (striped block) -->
        <div class="bb3"></div>

        <div></div> <!-- Empty space / placeholder -->

        <!-- Background Building 4 -->
        <div class="bb4 building-wrap">
            <!-- Antenna -->
            <div class="bb4a"></div>
            <!-- Top structure -->
            <div class="bb4b"></div>
            <!-- Building body with windows -->
            <div class="bb4c window-wrap">
                <div class="bb4-window"></div>
                <div class="bb4-window"></div>
                <div class="bb4-window"></div>
                <div class="bb4-window"></div>
            </div>
        </div>

        <div></div> <!-- Empty space / placeholder -->
        <div></div> <!-- Empty space / placeholder -->
    </div>

    <!-- Container for foreground buildings -->
    <div class="foreground-buildings">
        <div></div> <!-- Empty space / placeholder -->
        <div></div> <!-- Empty space / placeholder -->

        <!-- Foreground Building 1 -->
        <div class="fb1 building-wrap">
            <!-- Roof section -->
            <div class="fb1a"></div>
            <!-- Top block -->
            <div class="fb1b"></div>
            <!-- Main structure with window patterns -->
            <div class="fb1c"></div>
        </div>

        <!-- Foreground Building 2 -->
        <div class="fb2">
            <!-- Roof -->
            <div class="fb2a"></div>
            <!-- Building with vertical windows -->
            <div class="fb2b window-wrap">
                <div class="fb2-window"></div>
                <div class="fb2-window"></div>
                <div class="fb2-window"></div>
            </div>
        </div>

        <div></div> <!-- Empty space / placeholder -->

        <!-- Foreground Building 3 -->
        <div class="fb3 building-wrap">
            <!-- Top windows -->
            <div class="fb3a window-wrap">
                <div class="fb3-window"></div>
                <div class="fb3-window"></div>
                <div class="fb3-window"></div>
            </div>
            <!-- Main structure parts -->
            <div class="fb3b"></div>
            <div class="fb3a"></div>
            <div class="fb3b"></div>
        </div>

        <!-- Foreground Building 4 -->
        <div class="fb4">
            <!-- Slanted roof -->
            <div class="fb4a"></div>
            <!-- Main body with circular windows -->
            <div class="fb4b">
                <div class="fb4-window"></div>
                <div class="fb4-window"></div>
                <div class="fb4-window"></div>
                <div class="fb4-window"></div>
                <div class="fb4-window"></div>
                <div class="fb4-window"></div>
            </div>
        </div>

        <!-- Foreground Building 5 -->
        <div class="fb5"></div>

        <!-- Foreground Building 6 -->
        <div class="fb6"></div>

        <div></div> <!-- Empty space / placeholder -->
        <div></div> <!-- Empty space / placeholder -->
    </div>
</body>

</html>
