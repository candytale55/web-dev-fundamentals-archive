<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rothko Painting</title>
    <!-- Link to the external CSS stylesheet -->
    <link href="./styles.css" rel="stylesheet">
</head>

<body>
    <!-- Outer frame that simulates a picture frame -->
    <div class="frame">

        <!-- Canvas area inside the frame, where the colored blocks will be painted -->
        <div class="canvas">

            <!-- First rectangular block (light orange/yellow) -->
            <div class="one"></div>

            <!-- Second rectangular block (deep red) -->
            <div class="two"></div>

            <!-- Third rectangular block (slightly brighter red) -->
            <div class="three"></div>

        </div>
    </div>
</body>

</html>
