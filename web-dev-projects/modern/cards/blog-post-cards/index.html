<!DOCTYPE html> <!-- Declares the document as HTML5 -->
<html lang="en">
<head>
    <meta charset="utf-8"> <!-- Sets character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive scaling on mobile -->
    <title>Blog Post Card</title> <!-- Browser tab title -->
    <link rel="stylesheet" href="./styles.css"> <!-- Link to external CSS file -->
</head>
<body>
    <!-- Main container for the blog post card -->
    <div class="blog-post-card">
        
        <!-- Featured image of the blog post -->
        <img src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg" 
             alt="user typing in a laptop" 
             class="post-img" />

        <!-- Textual content of the card -->
        <div class="post-content">
            <h2 class="post-title">Master GenAi in 2025</h2> <!-- Blog post title -->
            <p class="post-excerpt">
                Unlock the full potential of Generative AI. Explore cutting-edge tools, ethical AI use, 
                and creative applications that are redefining industries this year.
            </p> <!-- Blog summary -->
            <a class="read-more" href="#">Read More</a> <!-- Call-to-action button -->
        </div>
        
    </div>
</body>
</html>
