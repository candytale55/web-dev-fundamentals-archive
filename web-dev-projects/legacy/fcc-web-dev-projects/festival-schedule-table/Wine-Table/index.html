<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Wine Festival</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato: 100,300,400,700|Luckiest+Guy|Oxygen:300,400" rel="stylesheet">
  </head>
  <body>
    <header class="container">
      <h1>Annual Aguilar Family Wine Festival</h1>
      <!--Project exercise from Codecademy.com - This is my version -->
    </header>

    <div class="container">
      <table>
        <thead>
          <tr>
            <th colspan="2"><h2>Wine Festival Schedule</h2></th>
          </tr>
          <tr>
            <th class="hd">Time</th>
            <th class="hd">Event</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td class="left"><h3>12:00 PM</h3> </td>
            <td>Welcome Reception</td>
          </tr>
          <tr>
            <td class="left"><h3>01:00 PM</h3> </td>
            <td>Storytelling & Tasting</td>
          </tr>
          <tr>
            <td class="left"><h3>02:00 PM</h3> </td>
            <td>Wine Luncheon</td>
          </tr>
          <tr>
            <td class="left"><h3>03:00 PM</h3> </td>
            <td>Aguillar Family Wines</td>
          </tr>
          <tr>
            <td class="left"><h3>04:00 PM</h3> </td>
            <td>Wine & Cheese Tasting</td>
          </tr>

        </tbody>

      </table>
      <footer>
        <h3>Contact</h3>
        <h3>Location</h3>
        <h3>Privacy Policy</h3>
      </footer>

    </div>


  </body>
</html>
