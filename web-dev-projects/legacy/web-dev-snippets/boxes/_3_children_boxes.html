<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>3 children boxes</title>

    <style>

      .parent{
        width:  500px;
        height: 320px;
        border: 3px solid black;
      }

      .children{
        height: 80px;
      }

      .box-1{
        color: white;
        background-color: orange;
      }

      .box-2{
        color: white;
        background-color: teal;
      }

      .box-3{
        color: white;
        background-color: purple;
      }

    </style>
  </head>
  <body>

    <h1>Title</h1>
    <div class="parent">
      <div class="children box-1" id="box-1"><h2>#1</h2></div>
      <div class="children box-2" id="box-2"><h2>#2</h2></div>
      <div class="children box-3" id="box-3"><h2>#3</h2></div>
    </div>

  </body>
</html>
