<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ten Boxes in a Grid </title>



    <!--Copy the contents inside the <style> tag to the .css file-->
     <style>

      /*Copy from here */
      .box{
        width:   100px;
        height:  100px;
        color:   white;
        background-color: blue;
      }


       .grid{
         display: grid;
         grid-template-columns:
            repeat(auto-fit, minmax(100px, 1fr));
         grid-gap: 1rem;
         width: 100%;
         max-width: 1280px;
       }

      /* To here */
    </style>

  </head>
