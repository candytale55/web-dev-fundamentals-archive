<head>
  <!-- Character encoding should always come first -->
  <meta charset="UTF-8" />

  <!-- Viewport for responsive design on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- SEO: description and author -->
  <meta name="description" content="Create and share your digital business card online." />
  <meta name="author" content="Your Name" />

  <!-- Prevent search engines from indexing (optional for dev/test) -->
  <!-- <meta name="robots" content="noindex, nofollow" /> -->

  <!-- Open Graph tags (used by Facebook, LinkedIn, etc.) -->
  <meta property="og:title" content="My Digital Business Card" />
  <meta property="og:description" content="An interactive way to showcase your contact info." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://yourwebsite.com/business-card" />
  <meta property="og:image" content="https://yourwebsite.com/images/preview.png" />

  <!-- Twitter Card tags (optional but recommended for social sharing) -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="My Digital Business Card" />
  <meta name="twitter:description" content="An interactive way to showcase your contact info." />
  <meta name="twitter:image" content="https://yourwebsite.com/images/preview.png" />

  <!-- Favicon (optional but common) -->
  <link rel="icon" href="/favicon.ico" />

  <!-- Title tag -->
  <title>My Digital Business Card</title>

  <!-- Link to external CSS (example) -->
  <link rel="stylesheet" href="styles.css" />
</head>
