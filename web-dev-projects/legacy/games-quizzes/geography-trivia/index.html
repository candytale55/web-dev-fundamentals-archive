<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Geography Trivia</title>
</head>
<body>
    <div class="header">Hello there!</div>
    <div class="header">Today's country is:</div>
    <div id="country_card" class="country_card"></div>

    <div id="main">

        
        <div class="name">Name: <span id="name"></span></div>
        <div class="img"><img id="flag" src="#" alt="flag"></div>
        <div class="officialName">Official Name: <span id="officialName"></span></div>
        <div class="capital">Capital: <span id="capital"></span></div>
        <div class="limits">
            <div>N: <span id="north-limit"></span></div>
            <div>NE: <span id="northeast-limit"></span></div>
            <div>E: <span id="east-limit"></span></div>
            <div>SE: <span id="southeast-limit"></span></div>
            <div>S: <span id="south-limit"></span></div>
            <div>SW: <span id="southwest-limit"></span></div>
            <div>W: <span id="west-limit"></span></div>
            <div>NW: <span id="northwest-limit"></span></div>
        </div>
        
        <div class="language">Language: <span id="language"></span></div>
        <div class="languages">Other Languages: <span id="languages"></span></div>
        <div class="continent">Continent: <span id="continent"></span></div>
        <div class="region">Region: <span id="region"></span></div>
        <div class="img"><img id="countryMap" src="#" alt="Map"></div>
        <div class="wiki">More info <a href="#" id="wiki" target="_blank">here</a></div>
        <div class="img"><img id="regionMap" src="#" alt="Map" class="src"></div>
        <div class="cities" id="cities"></div>
        
    
        <div class="URI_SVG_locator">SVG_locator: <a href="#" id="URI_SVG_locator" target="_blank">Aqui</a></div>
        
        <div class="ocean" id="ocean"></div>
        <div class="sea" id="sea"></div>        
        <div class="islands" id="islands"></div>
        <div class="URIs" id="URIs2"></div>
        <div class="URIs" id="URIs3"></div>
        <div class="URIs" id="URIs4"></div>

    
    </div>

    <script src="America/Caribbean.js"></script>

    </body>
