<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Amadine's</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link href='https://fonts.googleapis.com/css?family=Roboto:700,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

<!-- HEADER (NAVIGATION)-->

  <header class="container">
    <div class="row">
      <!--Row is cut into two parts: h1 with Bootstrapâ€™s class col-sm-4. It will take up the first four columns on the grid. The second part consists of the nav element with class col-sm-8. It will take up the remaining eight grid columns.-->
      <h1 class="col-sm-4">Amadine's</h1>
      <nav class="col-sm-8 text-right">
        <p>your order here</p>
        <p>cataloge & pricelist</p>
        <p>contact</p>
      </nav>
    </div>
  </header>


  <!-- JUMBOTRON -->

  <section class="jumbotron">
    <div class="container">
      <div class="row text-center">
        <h2>Home Made Goods</h2>
        <h3>This year's best</h3>
        <a href="#" class="btn btn-primary">See all</a>
      </div>
    </div>
  </section>




  <!-- SUPORTING CONTENT  IMAGE GALLERY-->


  <section class="container">

    <div class="row">

      <figure class="col-sm-6">
        <p>Artisan Bread</p>
        <img src="https://i.postimg.cc/qMmYSS5L/bread-821503-640.jpg" alt="Freshly baked bread">
      </figure>

      <figure class="col-sm-6">
        <p>Classic Cookies</p>
        <img src="https://i.postimg.cc/Wz187bTP/cookies-3798903-640.jpg" alt="Marmalade Cookies">
      </figure>

      <figure class="col-sm-6">
        <p>Bagels & Sandwiches</p>
        <img src="https://i.postimg.cc/fbhRSVfk/breakfast-732231-640.jpg" alt="Cup of Hot Chocolated with Whipped Cream">
      </figure>

      <figure class="col-sm-6">
        <p>Freshly Baked Pies</p>
        <img src="https://i.postimg.cc/kgKQKtKb/apple-pie-3723444-640.jpg" alt="Woman baking a pie">
      </figure>

      <figure class="col-sm-6">
        <p>Homemade Jams</p>
        <img src="https://i.postimg.cc/qvVnJMSM/jam-1106592-640.jpg" alt="Three jars of red strawberry jam">
      </figure>

      <figure class="col-sm-6">
        <p>Season Cookies</p>
        <img src="https://i.postimg.cc/zfPT1S14/christmas-cookies-1886760-640.jpg" alt="Star-shaped, sugar-coated Christmas Cookies">
      </figure>
    </div>
  </section>

  <!-- FOOTER -->

  <footer class="container">
    <div class="row">
      <p class="col-sm-4">&copyArmand's</p>
      <ul class="col-sm-8 text-right">
        <li class="col-sm-1">
          <img src="https://s3.amazonaws.com/codecademy-content/projects/make-a-website/lesson-4/twitter.svg" alt="">
        </li>
        <li class="col-sm-1">
          <img src="https://s3.amazonaws.com/codecademy-content/projects/make-a-website/lesson-4/facebook.svg" alt="">
        </li>
        <li class="col-sm-1">
          <img src="https://s3.amazonaws.com/codecademy-content/projects/make-a-website/lesson-4/instagram.svg" alt="">
        </li>
        <li class="col-sm-1">
          <img src="https://s3.amazonaws.com/codecademy-content/projects/make-a-website/lesson-4/medium.svg" alt="">
        </li>
      </ul>
    </div>
  </footer>


  </body>
</html>
