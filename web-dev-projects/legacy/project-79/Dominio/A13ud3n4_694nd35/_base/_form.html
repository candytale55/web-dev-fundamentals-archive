      <div class="fixed-bottom-right">

    <!-- Top section of the story, contains the title, author, year of publication, etc. -->

    <section class="story-top">
        <h1 class="story-subtitle"></h1>
        <h2 class="story-title"></h2>
        <h2 class="author">Almudena Grandes</h2>
        <h3 class="year"></h3>
        <p class="story-number"></p>
        <p class="original-title hide"></p>
    </section>


    <!-- Main contains the story -->
    <main class="story">

        <!--Subsections within the story or chapters-->
        <section id="section-X">
            <h4 class="chapter">X</h4>
        </section><!--X-->




    </main>


    <section id="about" class="story-info">
        <h4 class="subtitle">Acerca del libro:</h4>
        <p>
          [ADD]
        </p>
        <p>Para saber más acerca del la obra 
            <a href="" target="_blank" rel="noopener noreferrer"> <cite>[NOM]</cite></a> o de la autora
            <a href="https://es.wikipedia.org/wiki/Almudena_Grandes" target="_blank" rel="noopener noreferrer">Almudena Grandes</a>.
        </p>
    </section>

    <section class="footnotes hide">
        <hr>
        <h5>Notas al pie:</h5>
        <p id="note-viajes-X">
          <a href="#text-viajes-X">[X]</a>. COPIAR
        </p>
      
        <!--Copiar esta sección en el texto para que de la nota al pie regrese a ella-->
        <sup id="text-viajes-X" class="glos" title="COPIAR."> <a href="#note-viajes-X">[X]</a></sup>
      </section>



    <!-- If you need to include a glossary, the info goes here -->

        <p id="glos-">

        </p>
        <!-- just copy line bellow to create more links-->
        <p id="glos-"> <a href="#"><i>Regresar</i></a> </p>
