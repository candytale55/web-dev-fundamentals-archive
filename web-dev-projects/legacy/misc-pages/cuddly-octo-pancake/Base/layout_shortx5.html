<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness App Animation</title>
    <style>
        /* Styles for the body */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        /* Container holding the rows and the ball */
        .container {
            position: relative;
            width: 70%;
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Styling for each row */
        .row {
            position: absolute;
            width: 100%;
            height: calc(20% - 10px);
            /* Adjusted height for each row */
            top: calc(80% - var(--index) * 20% - 5px);
            /* Position each row accordingly */
            background-color: var(--color);
            /* Dynamically set background color */
        }

        /* Ball representing the animation */
        .ball {
            position: absolute;
            bottom: calc(20% - 5px - 15px);
            /* Adjusted position of the ball */
            left: 50%;
            /* Center the ball horizontally */
            transform: translateX(-50%);
            /* Center the ball horizontally */
            width: calc(10% - 10px);
            /* Adjusted size of the ball */
            height: calc(20% - 10px);
            /* Adjusted size of the ball */
            background-color: #add8e6;
            /* Light blue color */
            border-radius: 50%;
            /* Ensure the ball is round */
            animation: bounce 10s infinite linear;
            /* Animation for the bouncing effect */
        }

        /* Keyframes for the bouncing animation */
        @keyframes bounce {
            0% {
                bottom: calc(28% - 5px - 15px);
                transform: translateX(-50%);
                animation-timing-function: ease-in;
                /* Start the animation by moving the ball upwards */
            }

            10% {
                bottom: calc(48% - 5px - 15px);
                transform: translateX(-50%);
                animation-timing-function: steps(1, end);
                /* Pause at the middle of the first level */
            }

            20% {
                transform: translateX(-50%) scale(0.5);
                background-color: #6ca0e4;
                /* Darker blue color */
                /* Contract the ball to 50% of its original size */
            }

            30% {
                transform: translateX(-50%) scale(1);
                background-color: #add8e6;
                /* Restore the ball to normal size and color */
            }

            40% {
                transform: translateX(-50%) scale(0.5);
                background-color: #6ca0e4;
                /* Contract the ball to 50% of its original size */
            }

            50% {
                transform: translateX(-50%) scale(1);
                background-color: #add8e6;
                /* Restore the ball to normal size and color */
            }

            60% {
                transform: translateX(-50%) scale(0.5);
                background-color: #6ca0e4;
                /* Contract the ball to 50% of its original size */
            }

            70% {
                transform: translateX(-50%) scale(1);
                background-color: #add8e6;
                /* Restore the ball to normal size and color */
            }

            80% {
                transform: translateX(-50%) scale(0.5);
                background-color: #6ca0e4;
                /* Contract the ball to 50% of its original size */
            }

            90% {
                transform: translateX(-50%) scale(1);
                background-color: #add8e6;
                /* Restore the ball to normal size and color */
            }

            100% {
                bottom: calc(28% - 5px - 15px);
                transform: translateX(-50%);
                animation-timing-function: ease-in;
                /* Move the ball downwards */
            }
        }
    </style>
</head>

<body>
    <!-- Container for the rows and the ball -->
    <div class="container">
        <!-- First row (top) -->
        <div class="row" style="--index: 0; --color: white;"></div>
        <!-- Second row -->
        <div class="row" style="--index: 1; --color: white;" data-name="1er Nivel"></div>
        <!-- Third row (pink) -->
        <div class="row" style="--index: 2; --color: #ffcccc;" data-name="2o Nivel"></div>
        <!-- Fourth row (pink) -->
        <div class="row" style="--index: 3; --color: #ff99cc;" data-name="3er Nivel"></div>
        <!-- Fifth row -->
        <div class="row" style="--index: 4; --color: #ff66cc;"></div>
        <!-- Sixth row (bottom) -->
        <div class="row" style="--index: 5; --color: white;"></div>

        <!-- Ball for animation -->
        <div class="ball"></div>
    </div>
</body>

</html>
