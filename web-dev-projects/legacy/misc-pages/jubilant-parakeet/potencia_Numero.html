<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Potencias</title>
    <style>
        /* Estilos simples para la página */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        #resultado {
            font-weight: bold;
            color: #007BFF;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 5px 0;
        }
        input[type="number"] {
            padding: 5px;
            margin: 5px 0 15px;
            width: 100px;
        }
        button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Potencias</h1>
    <p>Introduce la base y el exponente para calcular la potencia:</p>
    
     <!-- Código de la forma -->	
    <form id="potenciaForm">
        <label for="base">Base:</label>
        <input type="number" id="base" name="base" required>
        
        <label for="exponente">Exponente:</label>
        <input type="number" id="exponente" name="exponente" required>
        
        <button type="submit">Calcular</button>
    </form>

    <p>El resultado es: <span id="resultado"></span></p>
    
    <script>
        // Definición de la función operacion
        function operacion(b, e) {
            return Math.pow(b, e); // Calcula la potencia mediante Math.pow (objeto predefinido)
        }

        // Funcionamiento del formulario usando el objeto document.
        document.getElementById('potenciaForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío del formulario
            
            // Obtiene los valores
            const base = parseFloat(document.getElementById('base').value);
            const exponente = parseFloat(document.getElementById('exponente').value);

            // Calcula la potencia y muestra el resultado
            const resultado = operacion(base, exponente);
            document.getElementById('resultado').textContent = resultado;
        });
    </script>
</body>
</html>
