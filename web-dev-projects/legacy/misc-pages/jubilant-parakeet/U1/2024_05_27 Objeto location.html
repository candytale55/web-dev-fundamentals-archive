<!DOCTYPE html>
<html>

<head>
<title>location</title>
</head>

<body>

<h1>Propiedades del objeto location</h1>


<h2>location.href</h2>

<script>
alert ("URL actual (location.href): " + location.href);  
</script>

<h2>location.hostname</h2>

<script>
alert ("Dominio actual (location.hostname): " + location.hostname ); 
</script>

<h2>location.host</h2>

<script>
alert ("Este es el dominio actual completo (location.host): " + location.host); 
</script>

<h2>location.protocol</h2>

<script>
alert ("Protocolo actual (location.protocol): " + location.protocol); 
</script>


<h2>location.pathname</h2>

<script>
alert ("Este es la ruta actual (location.pathname): " + location.pathname); 
</script>



<h2>location.protocol</h2>

<script>
alert ("Protocolo actual (location.protocol): " + location.pathname); 
</script>


<h2>location.search</h2>

<script>
alert ("Parámetros de la URL (location.search): " + location.search); 
</script>


<h2>location.origin</h2>

<script>
alert ("Esta es la raíz de la página (location.origin): " + location.pathname); 
</script>




</body>
</html>
