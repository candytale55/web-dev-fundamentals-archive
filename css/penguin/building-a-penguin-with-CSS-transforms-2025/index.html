<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./styles.css" />
  <title>Penguin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <!-- Foreground mountain on the left -->
  <div class="left-mountain"></div>

  <!-- Background mountain rotated for perspective -->
  <div class="back-mountain"></div>

  <!-- Sun element positioned at top right -->
  <div class="sun"></div>

  <!-- Main penguin container -->
  <div class="penguin">
    <!-- Penguin's head and facial features -->
    <div class="penguin-head">
      <div class="face left"></div>
      <div class="face right"></div>
      <div class="chin"></div>

      <!-- Eyes and eyelids -->
      <div class="eye left"><div class="eye-lid"></div></div>
      <div class="eye right"><div class="eye-lid"></div></div>

      <!-- Decorative pink blush on cheeks -->
      <div class="blush left"></div>
      <div class="blush right"></div>

      <!-- Beak parts -->
      <div class="beak top"></div>
      <div class="beak bottom"></div>
    </div>

    <!-- Fun shirt with emoji and message -->
    <div class="shirt">
      <div>ðŸ’œ</div>
      <p>I CSS</p>
    </div>

    <!-- Penguinâ€™s body with arms and feet -->
    <div class="penguin-body">
      <div class="arm left"></div>
      <div class="arm right"></div>
      <div class="foot left"></div>
      <div class="foot right"></div>
    </div>
  </div>

  <!-- Ice/ground area below penguin -->
  <div class="ground"></div>
</body>
</html>
