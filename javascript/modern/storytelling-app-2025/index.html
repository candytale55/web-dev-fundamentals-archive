<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storytelling App</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>

<!-- Main heading -->
<h1>Want to hear a short story?</h1>

<!-- Story container with border whose color changes dynamically -->
<main class="story-container">

    <!-- Buttons container to hold the 3 story genre buttons -->
    <div class="btn-container">
        <button class="btn" id="scary-btn">Scary Story</button>
        <button class="btn" id="funny-btn">Funny Story</button>
        <button class="btn" id="adventure-btn">Adventure Story</button>
    </div>

    <!-- Paragraph where the story text will be displayed -->
    <p id="result"></p>
</main>

<!-- Link to external JavaScript -->
<script src="./script.js"></script>


</body>

</html>
